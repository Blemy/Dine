<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A cute Valentine's Day page to ask someone to be your Valentine!">
  <meta name="theme-color" content="#ffd0e5">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" href="./images/image8.png">
  <title>Valentine's Day</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    .gradient-background {
      background: linear-gradient(180deg, #ffd0e5 0%, #ffe8f2 36%, #ffffff 100%);
      min-height: 100vh;
    }

    .bounce {
      animation: bounce 2s ease infinite;
    }

    @keyframes bounce {

      0%,
      20%,
      50%,
      80%,
      100% {
        transform: translateY(0);
      }

      40% {
        transform: translateY(-20px);
      }

      60% {
        transform: translateY(-10px);
      }
    }
  </style>

  <!-- Preload images -->
  <link rel="preload" as="image" href="./images/image1.gif">
  <link rel="preload" as="image" href="./images/image2.gif">
  <link rel="preload" as="image" href="./images/image3.gif">
  <link rel="preload" as="image" href="./images/image4.gif">
  <link rel="preload" as="image" href="./images/image5.gif">
  <link rel="preload" as="image" href="./images/image6.gif">
  <link rel="preload" as="image" href="./images/image7.gif">
  <link rel="preload" as="image" href="./images/image12.png">
</head>

<body class="gradient-background">

  <main class="flex items-center justify-center min-h-screen px-4">
    <section class="flex flex-col items-center">

      <!-- IMAGE -->
      <img id="imageDisplay" src="./images/image1.gif" alt="Cute kitten with flowers"
        class="rounded-md max-h-[400px] w-full max-w-xs object-cover shadow-lg" />

      <!-- QUESTION -->
      <h1 id="valentineQuestion" class="text-2xl sm:text-4xl font-bold italic text-[#bd1e59] my-4 text-center">
        Dinea, Will you be my Valentine?
      </h1>

      <!-- BUTTONS -->
      <div id="responseButtons" class="flex flex-wrap gap-4 pt-5 items-center justify-center">

        <!-- YES -->
        <button id="yesButton"
          class="bounce rounded-md text-lg sm:text-xl font-medium px-6 py-3 bg-green-500 text-white transition-all duration-300 hover:bg-green-400 shadow-md">
          Yes
        </button>

        <!-- NO -->
        <button id="noButton"
          class="rounded-md text-lg sm:text-xl font-medium px-6 py-3 bg-red-500 text-white hover:bg-red-700 transition shadow-md">
          No
        </button>

      </div>

    </section>
  </main>

  <script>
    (() => {

      const yesButton = document.getElementById('yesButton');
      const noButton = document.getElementById('noButton');
      const imageDisplay = document.getElementById('imageDisplay');
      const valentineQuestion = document.getElementById('valentineQuestion');
      const responseButtons = document.getElementById('responseButtons');

      const GROWTH = 25;
      const MAX_NO = 5;

      const IMAGES = [
        './images/image1.gif',
        './images/image2.gif',
        './images/image3.gif',
        './images/image4.gif',
        './images/image5.gif',
        './images/image6.gif',
        './images/image7.gif',
        './images/image12.png',
      ];

      const NO_TEXT = [
        "No",
        "Are you sure?",
        "VALBRUNE really !? ðŸ¥º",
        "Don't do this ðŸ˜¢",
        "You're breaking my heart ðŸ’”",
        "I'm gonna cry ðŸ˜­"
      ];

      const ALT = [
        "Cute kitten",
        "Sad kitten",
        "Begging kitten",
        "Heartbroken kitten",
        "Crying kitten",
        "Devastated kitten",
        "Happy kitten"
      ];

      let count = 0;
      let scale = 1;

      // NO CLICK
      noButton.addEventListener('click', () => {
        if (count >= MAX_NO) return;

        count++;

        imageDisplay.src = IMAGES[count];
        imageDisplay.alt = ALT[count];

        scale += 0.25;
        yesButton.style.transform = `scale(${scale})`;

        noButton.textContent = NO_TEXT[count];
      });

      // YES CLICK
      yesButton.addEventListener('click', () => {

        imageDisplay.src = IMAGES[IMAGES.length - 1];
        imageDisplay.alt = ALT[ALT.length - 1];

        valentineQuestion.textContent = "I love you so much !!ðŸ’–ðŸ¥°";
        responseButtons.style.display = "none";

        const phoneNumber = "50946044571";
        const message = encodeURIComponent("*YesðŸ’– I accept to be your Valentine* ðŸ˜˜");

        // Confetti
        const heart = confetti.shapeFromPath({
          path: "M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
        });

        const settings = {
          spread: 360,
          ticks: 100,
          gravity: 0,
          decay: 0.94,
          startVelocity: 20,
          shapes: [heart],
          colors: ['#ff69b4', '#ff1493', '#ff6b81', '#e84393']
        };

        confetti({ ...settings, particleCount: 50, scalar: 2 });
        confetti({ ...settings, particleCount: 30, scalar: 3 });
        confetti({ ...settings, particleCount: 15, scalar: 4 });

        // Redirect WhatsApp
        setTimeout(() => {
          window.location.href = `https://wa.me/${phoneNumber}?text=${message}`;
        }, 1500);
      });

    })();
  </script>

</body>


</html>
